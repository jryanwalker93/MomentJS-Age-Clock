<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
  <!--Expose Moment.js and moment-precise-range-plugin to this file-->
  <script type="text/javascript" src="./node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="./node_modules/moment-precise-range-plugin/moment-precise-range.js"></script>
</head>
<body>
  <div class="clock"> <img class="clock" src="https://media2.giphy.com/media/jnKow6rCXEwxR1d09B/giphy-downsized-large.gif"> </img></div>
  <div class="countdown"></div>
  <script type="text/javascript">
    window.birthday = prompt('What is your birthday? MM/DD/YYYY')
    // invoke displayAge once
    displayAge()
    // invoke displayAge on an interval once a second
    setInterval(displayAge, 1000)
    function displayAge(){
      // Will be the moment return by the moment module, with preciseDiff appended
      var date = new Date ();
      var result = moment.preciseDiff(moment(window.birthday + '00:00:00', 'MM-DD-YYYY HH:mm:ss'),
                                      moment(date, 'YYYY-MM-DD HH:mm:ss'));

      document.querySelector('.countdown').innerHTML = result
    }
  </script>

</body>
